<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A react based merchandise page for the E-cell website of IIIT Lucknow." />
  <title>Merchandise Page</title>
  <link rel="icon" href="images/ecell_logo.png">
</head>
<body>
  <header>

    <div class="logo"><a href="https://iiitl.ac.in/" target="_blank"><img src="images/IIITL.png" alt="IIITL Logo"></a>
    </div>
    <nav>
      <ul>
        <li><a class="nav-item" href="#">Home</a></li>
        <li><a class="nav-item" href="#">About Us</a></li>
        <li><a id="ecell_logo" href="https://e-cell-iiitl.netlify.app/"><img src="images/ecell_logo.png" alt="E-cell Logo"></a></li>
        <li><a class="nav-item" href="#">Gallery</a></li>
        <li><a class="nav-item" href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="cart"><a href="#">
        <img src="images/cart_icon.png" alt="Cart">
        <div id="cart-item-number">0</div>
      </a>
    </div>
  </header>

  <div class="categories">
    <div class="category">
      <img id="hoodie" src="images/hoodies1.png" alt="T-Shirts & Hoodies">
      <p class="category-p">T-Shirts & Hoodies</p>
    </div>
    <div class="category">
      <img src="images/shirt1Front.jpeg" alt="Caps">
      <p class="category-p">Caps</p>
    </div>
    <div class="category">
      <img src="images/shirt3.jpeg" alt="Accessories">
      <p class="category-p">Accessories</p>
    </div>
  </div>

  <div class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/shirt1Front.jpeg" alt="T-Shirt">
        <h3>Limited Edition T-Shirt</h3>
        <p>₹1200</p>
        <button id = "limitedTshirt">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/shirt1.jpeg" alt="Hat">
        <h3>Black T-Shirt</h3>
        <p>₹900</p>
        <button id = "blackTshirt">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Terms & Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/instagram.jpeg" alt="Instagram"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
    </div>
  </footer>
  <div id="root">
    <div></div>
  </div>
</body>

</html>
