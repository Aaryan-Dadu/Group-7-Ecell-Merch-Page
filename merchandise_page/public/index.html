<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A react based merchandise page for the E-cell website of IIIT Lucknow." />
  <title>Merchandise Page</title>
</head>

<body>
  <header>
    <div class="logo"><img src="#" alt="IIITL Logo"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="#" alt="Cart">
    </div>
  </header>
  
  <div class="categories">
    <div class="category">
      <img src="#" alt="T-Shirts & Hoodies">
      <p>T-Shirts & Hoodies</p>
    </div>
    <div class="category">
      <img src="#" alt="Caps">
      <p>Caps</p>
    </div>
    <div class="category">
      <img src="#" alt="Accessories">
      <p>Accessories</p>
    </div>
  </div>

  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="#" alt="T-Shirt">
        <h3>Limited Edition T-Shirt</h3>
        <p>₹1200</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="#" alt="Hat">
        <h3>College Hat</h3>
        <p>₹700</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Terms & Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="#"><img src="#" alt="Facebook"></a>
      <a href="#"><img src="#" alt="Instagram"></a>
      <a href="#"><img src="#" alt="Twitter"></a>
    </div>
  </footer>
  <div id="root">
    <div></div>
  </div>
</body>

</html>
